    <div class="iframe-wrapper">
      <div class="loader"></div>
      <iframe id='cliniko-23175213' src='https://claire-shine-physiotherapy.au1.cliniko.com/bookings?embedded=true'
        frameborder='0' scrolling='auto' style='pointer-events: auto;'></iframe>
      <script type='text/javascript'>
        window.addEventListener('message', function handleIFrameMessage(e) {
          var clinikoBookings = document.getElementById('cliniko-23175213');
          if (typeof e.data !== 'string') return;
          if (e.data.search('cliniko-bookings-resize') > -1) {
            var height = Number(e.data.split(':')[1]);
            clinikoBookings.style.height = height + 50 + 'px';
          }
          var bookingPos = document.querySelector(".iframe-wrapper").offsetTop - 120;
          e.data.search('cliniko-bookings-page') > -1 && window.scrollTo(0, bookingPos); //clinikoBookings.scrollIntoView();
        });
      </script>
    </div>
